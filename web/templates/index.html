<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нормативная документация</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Система нормативной документации</h1>
            <p class="subtitle">Просмотр и навигация по документам организаций</p>
        </header>

        <div class="search-panel">
            <h2>Поиск и фильтрация документов</h2>
            
            <form id="searchForm" class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="organization">Организация:</label>
                        <select id="organization" name="organization">
                            <option value="">Все организации</option>
                            {% for org in organizations %}
                            <option value="{{ org }}">{{ org }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="department">Отдел:</label>
                        <select id="department" name="department">
                            <option value="">Все отделы</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Тип документа:</label>
                        <select id="type" name="type">
                            <option value="">Все типы</option>
                            {% for doc_type in document_types %}
                            <option value="{{ doc_type }}">{{ doc_type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Статус:</label>
                        <select id="status" name="status">
                            <option value="">Все статусы</option>
                            <option value="действующий">Действующий</option>
                            <option value="утративший силу">Утративший силу</option>
                            <option value="проект">Проект</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Найти</button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">Сбросить</button>
                </div>
            </form>
        </div>

        <div class="results-panel">
            <h2>Результаты поиска</h2>
            <div id="resultsCount" class="results-count"></div>
            <div id="documentsList" class="documents-list">
                <p class="empty-state">Выберите критерии поиска и нажмите "Найти"</p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
